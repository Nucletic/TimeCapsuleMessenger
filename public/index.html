<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Time Capsule Messenger</title>
</head>

<body>
  <h1>Redirecting...</h1>
  <script>
    // Function to redirect users to the deep link for Android.
    function redirectToApp() {
      // Replace 'yourapp://' with your app's deep link for Android
      var deepLink = 'time://emailVerification';

      // Redirect to the deep link
      window.location.replace(deepLink);
    }

    // Call the redirectToApp function when the page loads
    window.onload = redirectToApp;
  </script>
</body>

</html>
